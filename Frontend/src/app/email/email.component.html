<div class="wrapper">
<form action="" #userlogin='ngForm' (ngSubmit)="emailSend()">
    <div class="text-center" style="font-family: 'Niconne', cursive;font-weight: 600;font-size: 40px;">
         Email
    </div>
   

        <label for="">Customer's email Id</label>
        <input type="text" class="form-control" name="email" id="username" placeholder="Email of the customer" [(ngModel)]="Admin.email"  required >
    
 

        <label for="">Subject </label>
        <input type="text" class="form-control" name="subject" id="username" placeholder="Subject of the email" [(ngModel)]="Admin.subject" required >
   

   
        <label for="exampleFormControlTextarea1">Content </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="matter" id="username" placeholder="Content of the email" [(ngModel)]="Admin.matter" required ></textarea>
    
   
    
        <label for="">Admin Email Id</label>
        <input type="email" class="form-control" name="mail" id="username" placeholder="Email from which confirmation mail has to sent" [(ngModel)]="Admin.mail" required >
   
   
  
        <label for="">Password</label>
        <input type="text" class="form-control" name="pass" id="username" placeholder="Password of the email id" [(ngModel)]="Admin.pass" required >
  <br>
    <div class="text-center">
        <!-- <button type="submit" class="btn" [disabled]='userlogin.form.invalid'>Send Email</button><br> -->
        <button type="submit" class="btn btn-success" [disabled]='userlogin.form.invalid'>Register</button>
    </div>
    
  
</form></div>
