
    <div class="jumbotron">

       <!-- <div class="card p-3">   -->
    
  <div class="card mb-3" style="max-width: 440px;">
      <div class="column no-gutters">
        
        <div class="col-12 col-lg-3 col-md-4 col-sm-6 mb-3 p-2"> 
          <img [src]="authorItem.imageUrl" style="width:400px;height:400px" class="card-img" alt="" > 
        </div>
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="card-title">{{authorItem.authorName}}</h4>
            <h5 class="card-text">Seating Capacity:{{authorItem.genre}}</h5>
              <h5 class="card-text">Price: {{authorItem.works}} </h5>
              <h5 class="card-text">Fuel Type:{{authorItem.country}} </h5>
              <h5 class="card-text">Transmission:{{authorItem.authorCode}} </h5>
              <h5 class="card-text">Mileage:{{authorItem.description}} </h5>
              <button class="btn btn-danger" style="cursor:pointer" (click)="bookcar()" *ngIf="_auth.loggedIn() && userType == 'user'"> Book</button> 
              
               
            </div>
           </div>
            </div>
          </div>
        </div><br>
