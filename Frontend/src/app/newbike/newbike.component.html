<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>
            <p class="lead"></p>
          </h1>
        </div>
        </div>
        
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div>
    
  
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
  <div class='card'>
      <form  #userlogin="ngForm" (ngSubmit)="AddProduct()">
  <div class='card-header'>
   ADD BIKE
  </div>
  <div class='card-body'>            
    <div class='table-responsive'>
      <table class='table' >       
      
        <tbody>  
              
              <tr>
                  <td><label>Model Name</label></td>
                  <td><input type="text" name="p_name" [(ngModel)]="productItem.productName"/></td>                  
                </tr>  
               
                <tr>
                  <td><label>Mileage</label></td>
                  <td><input type="text" name="p_date" [(ngModel)]="productItem.releaseDate"/></td>                  
                </tr>  
                <tr>
                  <td><label>Price</label></td>
                  <td><input type="text" name="p_price" [(ngModel)]="productItem.price"/></td>                  
                </tr>  
                <tr>
                  <td><label>Cubic Capacity</label></td>
                  <td><input type="text" name="p_price1" [(ngModel)]="productItem.starRating"/></td>                  
                </tr> 
                <tr>
                  <td><label>Seat Height</label></td>
                  <td><input type="text" name="p_image1" [(ngModel)]="productItem.productCode"/></td>                  
                </tr>
                <tr>
                  <td><label>imageUrl</label></td>
                  <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl"/></td>                  
                 </tr>  
                
                <tr>
                  <td></td>
                  <td><input type="submit" [disabled]="userlogin.form.invalid" value="Submit" /></td>                  
                </tr>             
        </tbody>
      </table>
    </div>
  </div>
  </form>
  </div>
