<div class="wrapper">
 
    <form (ngSubmit)="BookCar()" #userlogin="ngForm">
      <input type="text" placeholder=" ModelName" name="b_id1"  class="form-control" [(ngModel)]="bookItem1.bookid1" #b_id="ngModel" required/>      
   
      <br>
             <input type="text" placeholder="Name" name="b_id"  class="form-control" [(ngModel)]="bookItem1.bookName1" #b_id="ngModel" required/>      
         
          <br>
          
            <input type="text" placeholder="Address" name="b_name"  class="form-control" [(ngModel)]="bookItem1.bookadd1" #b_name="ngModel" required/> 
       
          <br>
      
         
            <input type="text" placeholder="Contact no" name="b_code"  class="form-control" [(ngModel)]="bookItem1.bookcontact1" #b_code="ngModel" required/>  
         
          <br>
          
            <input type="text" placeholder="Email" name="b_date"  class="form-control" [(ngModel)]="bookItem1.bookemail1" #b_date="ngModel" required/>  
        
          <br>
          <input type="text" placeholder="Preferred date" name="b_date1"  class="form-control" [(ngModel)]="bookItem1.bookdate1" #b_date1="ngModel" required/> 
          <br>
       <label>Do you want test drive</label>
        <select ng-model="selectedName" ng-options="" name="b_drive"   [(ngModel)]="bookItem1.bookdrive1" #b_drive="ngModel" >
          <option>Yes<option>
          <option>No</option>
          </select>
         <br>
          <br>
          <button type="submit" value="Submit" class="btn btn-success"  [disabled]="userlogin.form.invalid">Submit</button>
        </form>
                      
         </div>
